<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Form Practice for Assessment 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <section class="FreeConsult">
            <form action="">
                <h1 class="hone">Get A free consultations</h1>
                <p>Fill out the form and well get back to you as soon as possible</p>
                <h2>Company</h2>
                <label for="company"></label>
                <input type="text" id="company" name="company" placeholder="Ex: Apple, IBM, Grand Circus">
                <h2>First Name</h2>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Ex: John, Kayla, Linda">
                <h2>Last Name</h2>
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="Ex: Smith, Ranch, Johnson">
            </form>
        </section>
        <section class="ContactSocial">
            <aside class="Contact">
                <!-- <nav></nav> DO I NEED A NAV IN THESE TWO ASIDES? -->
                <h2 class="htwo">Contact</h2>
                <p class="address">9W 21st Street - Suite 705 New York, NY 10010</p>
                <p class="phone">+1 212-243-5757</p>
                <p class="email"><a href="#">ainfo@mbs-ata.com</a></p>
            </aside>
            <aside class="Social">
                <h2 class="htwo">Get Social</h2>
                <p class="twitter"><a href="#">Twitter</a></p>
                <p class="youtube"><a href="#">Youtube</a></p>
                <p class="facebook"><a href="#">Facebook</a></p>
            </aside>

        </section>
    </main>
</body>

</html>
